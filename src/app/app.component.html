<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints</p>
      <label>Server Name</label>
      <input type="text" id="serverName" class="form-control" [(ngModel)]="newServerName" >
      <label>Server Content</label>
      <input type="text" id="serverContent" class="form-control" [(ngModel)]="newServerContent">
      <hr>
      <button class="btn btn-primary" type="submit" (click)="onAddServer()">Add Server</button>
      <button class="btn btn-primary" type="submit" (click)="onAddBluePrint()">Add Server Blueprint</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let server of serverElements">
        <div class="panel-heading">{{server.name}}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="server.type==='server'" style="color: red;">{{server.content}}</strong>
            <em *ngIf="server.type==='blueprint'" style="color: blue;">{{server.content}}</em>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
